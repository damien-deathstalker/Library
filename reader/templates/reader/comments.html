{% load static %}

{% if comments.count > 0 %}
{% for comment in comments %}
<div class="row mb-3">
	<div class="col-md-2">{{comment.name}} says:</div>
	<div class="col-md-9">{{comment.comment_post}}</div>
</div>
{% endfor %}
{% else %}
<strong><p class="lead">No Comments Yet</p></strong>
{% endif %}
